<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek Service Status</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="particles-js"></div>
      <header class="header">
        <h1>DeepSeek Service Status</h1>
        <p>Real-time monitoring of AI chat services</p>
      </header>
      <div class="status-container">
        <div class="status-card">
          <h2>
            API Services <span class="status-indicator operational"></span>
          </h2>
          <p>Status: Operational</p>
          <p>Last checked: <span id="last-checked">Loading...</span></p>
        </div>

        <div class="status-card">
          <h2>
            Chat Interface <span class="status-indicator operational"></span>
          </h2>
          <p>Status: Operational</p>
          <p>Response time: <span id="response-time">Loading...</span></p>
        </div>
      </div>

      <div class="incident-list">
        <h2>Recent Incidents</h2>
        <div id="incidents">Loading incident history...</div>
      </div>
    </div>
    <footer class="minimal-footer">
      <div class="footer-content">
        <svg class="code-icon" viewBox="0 0 24 24" width="20" height="20">
          <path
            fill="currentColor"
            d="M14.6 16.6l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4zm-5.2 0L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4z"
          />
        </svg>
        <span
          >Coded by
          <a
            href="https://github.com/Ajithesh9"
            target="_blank"
            class="github-link"
            >Ajithesh9</a
          >
        </span>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
